    <title>College List</title>

<body>

<!--Used header tag <h1>-->    
    <h1>List of Colleges in the Seattle, Washintgon Area</h1>

<!--Used <ul> element to create a list format-->
        <ul>

<!--<li> element used to create a bulleted list. <a> anchor element used with href attribute to paste hyperlink within "__".
    After "URL", one types link destination, which will display as functioning hyperlink on webpage.   -->
            <li><a href="https://seattlecentral.edu/">Seattle Central College</a></li>
            <li><a href="https://www.washington.edu/">University of Washington</a></li>
            <li><a href="https://www.seattleu.edu/">Seattle University</a></li>
            <li><a href="https://spu.edu/">Seattle Pacific University</a></li>
            <li><a href="https://www.pugetsound.edu/">Univerity of Puget Sound</a></li>
            <li><a href="https://southseattle.edu/">South Seattle College</a></li>
        
        </ul>

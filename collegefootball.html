<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--<link> tag used to link HTML file to CSS style sheet
        href attribute to link to value "collegefootball.css" file, rel attribute to reference to stylesheet-->
    <link rel="stylesheet" href="collegefootball.css">
</head>
<body>

<!--<h1> tag used to make largest header, content in white shown on browser-->    
    <h1>Monte's Top College Football Programs of All Time</h1>

    <!--nested order list made with <ol> tag, <li> tag nested under <ol> to make numbered list-->
        <ol>

        <!--<section> tag used to group class attribute "post", to make #1 color text crimson-->    
            <section class="post">
                <li>Alabama</li>
            </section>

         <!--<section tag to group class attribute "green", to make #2 color text green-->   
            <section class="green">
                 <li>Notre Dame</li>
             </section>

        <!--id attribute "yellow" created to make #3 specifically color maize, cannot be class attribute because an id can only be used once-->     
            <li id="yellow">Michigan</li>

        <!--<section> tag used to group class attribute "red", to make #4 color text red-->      
            <section class="red">    
                <li>Ohio State</li>
            </section>    

        <!--<section> tag used to group class attribute "post", to make #5 color text crimson-->
            <section class="post">
                <li>Oklahoma</li>
            </section>

        <!--<section> tag used to group class attribute "red", to make #6 color text red-->    
            <section class="red">
                <li>Southern California</li>
            </section>

         <!--id attribute "orange" created to make #7 specifically color burnt orange, cannot be class attribute because an id can only be used once-->    
            <li id="orange">Texas</li>

        <!--<section tag to group class attribute "green", to make #8 color text green-->     
            <section class="green"> 
                <li>Miami</li>
            </section>

        <!--<section> tag used to group class attribute "red", to make #9 color text red-->  
            <section class="red">
                <li>Nebraska</li>
            </section>

        </ol>

    <!--used 2 different <button> id attributes for 2 different buttons, cannot use two same ids within one page
        first id attribute has value of "right" to make one set of CSS rules
        second id attribute has value of "wrong" to make another set of CSS rules   -->    
    
    <button id="right">YES I AGREE</button>
    <button id="wrong">NO I DONT AGREE</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>


<body>

    <table>

        <thead>

                <th rowspan="2">Abilities</th>
                <th rowspan="2">Weakness</th>

        </thead>
      
        <tbody>

            <tr>
                <td>Info 1</td>
                <td>Info 2</td>
                <td>Info 3</td>
                <td>Info 4</td>
            </tr>

        </tbody>   
       
    </table>
    
</body>
</html>
